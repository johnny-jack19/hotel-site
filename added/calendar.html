<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <title>Document</title>
</head>
<body>
    <h1>Calendar</h1>
    <div id="calendar">
        <div id="calendar_header">
            <button id="backward" onclick="changeMonth(this.id)">Back</button>
            <h2 id="calendar_header__month-year">Month Year</h2>
            <button id="forward" onclick="changeMonth(this.id)">Forward</button>
        </div>
        <div id="calendar_weekdays">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>
        <div id="calendar_dates">
        </div>
    </div>
    <script src="./calendar.js"></script>
</body>
</html>
